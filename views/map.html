    <script type="text/javascript">
        var map;
        var markers = [];

        $(document).ready(function() {
            $.getJSON('pickups/some_date', function(data) {
                data.pickups.forEach(function(elem, index, array) {
                    addMarker(new google.maps.LatLng(elem.lat, elem.lng),
                        elem.timestamp, elem.tag);
                });
            });

            var source = new EventSource('../pickups');
            source.onmessage = function(e) {
                $('#output').append(e.data);
                var latlng = JSON.parse(e.data);
                addMarker(new google.maps.LatLng(latlng.lat, latlng.lng));
            };


            $(window).resize(function() {
                $('#map_canvas').css('width', $('.container').width());
                $('#map_canvas').css('height', $('.container').width() * 0.75);
            })

            $('body').on('load', initialize());
            $('#map_canvas').css('width', $('.container').width());
            $('#map_canvas').css('height', $('.container').width() * 0.75);
            
            $('#calendar').datepicker({
                inline:true,
                maxDate:0,
                onSelect: function(dateText, calendar) {
                    var d = new Date(dateText);
                    $('#date_link').html(
                        d.setHours(0,0,0,0) == new Date().setHours(0,0,0,0) ?
                        "Today" :
                        d.toDateString()
                    );
                    $('#calendar').toggle('slow');
                    clearMarkers();
                }
            });
            $('#date_link').html("Today");
            $('#date_link').click(function() {
                $('#calendar').toggle('slow');
            });
        });

        function clearMarkers() {
            markers.forEach(function(elem, index, array) {
                elem.setMap(null);
            });
            markers = [];
        };

        function addMarker(location, dateTime, tag) {
            var image = new google.maps.MarkerImage("tree.gif", null, null, null, new google.maps.Size(16, 24));
            var finalDateTime;
            if(dateTime) { finalDateTime = new Date(dateTime).toLocaleString(); }
            marker = new google.maps.Marker({
                position: location,
                title: (tag || "") + " " + (finalDateTime || ""),
                map: map,
                icon: image
            });
            markers.push(marker);
        };

        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(47.56785, -122.0138),
                zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("map_canvas"),
                mapOptions);
            var blms = new google.maps.Marker({
                position: new google.maps.LatLng(47.58, -122.0056),
                title: "Beaver Lake Middle School",
                map: map
            });

        };

    </script>
