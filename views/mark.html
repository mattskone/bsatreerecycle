<!DOCTYPE html>
<html lang="en">
  <head>

    {{> head}}

    <style type="text/css">
      .center {
        float: none;
        margin: 0 auto;
        text-align: center;
      }
      .hero-unit {
        padding: 30px;
      }
    </style>

    <script type="text/javascript" src="jquery-1.9.0.min.js"></script>
  </head>

  <body>

    {{> nav}}

    <div class="container">
      <div class="hero-unit">
        <div class="row">
          <div class="span12 center">
            <img src="tree_57x57.png" /><br/><br/>
            <button id="submit" class="btn btn-large btn-success" type="button">Mark a Pickup</button>
            <br/><br/>
            Last pickup: <em><span id="last_pickup">no pickups today</span></em>
            <br/>
            <em>'<span id="name">No name</span>'</em> will be tagged to these pickups.
            <br/>
            <input id="name_input" type="search" maxlength=25 placeholder="Type your name here" style="display:none"></input>
            <div><small><a id="change_name" style="cursor:pointer">Change name</a> | <a href="about#how_to">What's this?</a></small></div>
          </div>
          <div class="span3">
          </div>
        </div>
      </div>

      {{> footer}}

    </div>

    <script type="text/javascript" src="bootstrap.js"></script>
    <script type="text/javascript" src="mark.js"></script>

  </body>
</html>
